<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #006400, #daa520); /* verde escuro para dourado */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      color: #006400;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      background-color: #daa520;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #b8860b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <form>
      <input type="text" placeholder="UsuÃ¡rio" required><br>
      <input type="password" placeholder="Senha" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
